# Terminal RAG 기본 설정
# 환경변수로 오버라이드 가능 (RAG_* prefix)

project:
  name: terminal-rag
  version: 0.1.0

ingestion:
  supported_extensions:
    - ".txt"
    - ".md"
  encoding: utf-8

chunking:
  chunk_size: 1000        # 자(characters)
  chunk_overlap: 150      # 10-15%
  preserve_structure: true

embedding:
  model: text-embedding-3-small
  dimension: 1536
  batch_size: 100

retrieval:
  top_k: 5
  score_threshold: 0.7
  search_type: vector     # vector | hybrid

generation:
  model: gpt-4o-mini
  temperature: 0.1
  max_tokens: 1024

logging:
  level: INFO
  format: json            # json | text
  file: logs/rag.log
