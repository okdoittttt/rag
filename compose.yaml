services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  api:
    build: .
    container_name: rag-api
    entrypoint: [ "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped

  cli:
    build: .
    container_name: rag-cli
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    entrypoint: [ "python", "-m", "cli.main" ]

volumes:
  qdrant_data:
